<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 800px;
            margin-left: 22vw;
        }
        #start-btn {
            background-color: goldenrod;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        #start-btn:hover {
            background-color: darkgoldenrod;
        }
        #start-image{
            width: 400px;
            height: 400px;
        }
        .frame {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
            text-align: center;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            color: black;
        }
        h3 {
            font-size: 18px;
            font-weight: bold;
            color: gray;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            transition: border-color 0.3s, background-color 0.3s;
        }
        #quiz-container{
            min-height: 90vh
        }
        #result-container{
            min-height: 50vh
        }
        .option-btn:hover {
            background: #f8f8f8;
        }
        .option-selected {
            border: 2px solid goldenrod !important;
            background: #fffbe6;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .prev-btn {
            border: 2px solid goldenrod;
            background: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .prev-btn:hover {
            background: #fffbe6;
        }
        .next-btn {
            background-color: goldenrod;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .next-btn:hover {
            background-color: darkgoldenrod;
        }
        .submit-btn {
            background-color: goldenrod;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="frame">
            <div id="start-page">
                <h2>Letâ€™s Begin the Assessment</h2>
                <h3>This will help us understand how you learn best!</h3>
                <h3>Assessment Activities</h3>
                <img id="start-image" src="{{ url_for('static', filename='images/assessment.png') }}" alt="Assessment Image">
                <h3>Choose the Correct Option</h3>
                <button id="start-btn">Start Test</button>
            </div>

            <div id="quiz-container" style="display: none;">
                <h2>Starting Assessment</h2>
                <h3>Please follow the instructions carefully</h3>
                <h3 id="question-number">Question 1 of 10</h3>
                <h2 id="question-text" class="question"></h2>
                <div id="options-container" class="options-container"></div>
                
                <div class="btn-container">
                    <button id="prev-btn" class="prev-btn" style="display: none;">Previous</button>
                    <button id="next-btn" class="next-btn">Next</button>
                </div>
            </div>

            <div id="result-container" style="display: none; ">
                <h2 id="score-text" style="margin-top: 250px;"></h2>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <button id="start-btn" onclick="window.location.href='/'">Exit</button>
                    <button id="start-btn" onclick="restartQuiz()">Retry</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswers = {};

        function loadQuestion(index) {
            let question = questions[index];
            $("#question-number").text(`Question ${index + 1} of ${questions.length}`);
            $("#question-text").text(question.question);

            let optionsHtml = "";
            for (let i = 1; i <= 4; i++) {
                let choice = question["choice" + i];
                let selectedClass = (selectedAnswers[index] === choice) ? "option-selected" : "";
                optionsHtml += `<button class="option-btn ${selectedClass}" data-choice="${choice}">${choice}</button>`;
            }
            $("#options-container").html(optionsHtml);

            $("#prev-btn").toggle(index > 0);

            if (index === questions.length - 1) {
                $("#next-btn").text("Submit").addClass("submit-btn");
            } else {
                $("#next-btn").text("Next").removeClass("submit-btn");
            }
        }

        $(document).ready(function() {
            $("#start-btn").click(function() {
                $("#start-page").hide();
                $("#quiz-container").show();

                $.getJSON("/get_questions", function(data) {
                    questions = data;
                    loadQuestion(currentQuestionIndex);
                });
            });

            $(document).on("click", ".option-btn", function() {
                $(".option-btn").removeClass("option-selected");
                $(this).addClass("option-selected");

                let selectedChoice = $(this).attr("data-choice");
                selectedAnswers[currentQuestionIndex] = selectedChoice;
            });

            $("#prev-btn").click(function() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    loadQuestion(currentQuestionIndex);
                }
            });

            $("#next-btn").click(function() {
                if (!selectedAnswers[currentQuestionIndex]) {
                    alert("Please select an option before proceeding.");
                    return;
                }

                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                } else {
                    score = 0;
                    questions.forEach((q, i) => {
                        if (selectedAnswers[i] === q.answer) {
                            score++;
                        }
                    });

                    $("#quiz-container").hide();
                    
                    let resultText = `Your Score: ${score}<br>`;
                    if (score <= 4) {
                        resultText += "<b>High Dyslexia - Treatment Required</b>";
                    } else if (score <= 7) {
                        resultText += "<b>Low Dyslexia (Early Stage)</b>";
                    } else {
                        resultText += "<b>No Dyslexia</b>";
                    }

                    $("#score-text").html(resultText);
                    $("#result-container").show();
                }
            });
        });

        function restartQuiz() {
            currentQuestionIndex = 0;
            selectedAnswers = {};
            $("#result-container").hide();
            $("#quiz-container").show();
            loadQuestion(currentQuestionIndex);
        }
    </script>

</body>
</html>
