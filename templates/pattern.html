<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Recognition Test</title>
    <style>
        .pattern-class {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .main-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .pattern-class h2 {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
        }

        .test-info {
            font-size: 14px;
            text-align: left;
            margin-bottom: 10px;
        }

        .pattern-class p {
            margin-top: 40px;
            font-size: 16px;
        }

        .pattern-sequence {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .pattern {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #ffb700;
            border-radius: 5px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .option-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffb700;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .option-btn:hover {
            background-color: #e69e00;
        }

        .result-container {
            display: none;
            text-align: center;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .result-container img {
            width: 200px;
            margin-top: 20px;
        }

        .head {
            background-color: #e69e00;
            padding: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ffb700;
            text-decoration: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #e69e00;
        }
    </style>
</head>
<body class="pattern-class">

    <div class="main-container" id="test-container">
        <h2>Assessment Tests</h2>
        <div class="test-info">
            <span class="element">Current Test: Pattern Recognition</span>
        </div>
        <p>Select the next pattern in the sequence:</p>

        <div class="pattern-sequence">
            <div class="pattern">‚¨õ</div>
            <div class="pattern">‚ö´</div>
            <div class="pattern">‚¨õ</div>
            <div class="pattern">?</div>
        </div>

        <div class="options">
            <button type="button" class="option-btn" onclick="checkAnswer('square')">‚¨õ Square</button>
            <button type="button" class="option-btn" onclick="checkAnswer('circle')">‚ö´ Circle</button>
        </div>
    </div>

    <div class="result-container" id="result-container">
        <h1 class="head">Your Result:</h1>
        <img id="result-image" src="" alt="Result GIF">
        <h1 id="result-message" class="message"></h1>
        <a href="javascript:resetTest()" class="btn">Try Another</a>
    </div>

    <script>
        function checkAnswer(userAnswer) {
            let correctAnswer = "circle"; 
            let resultContainer = document.getElementById("result-container");
            let testContainer = document.getElementById("test-container");
            let resultMessage = document.getElementById("result-message");
            let resultImage = document.getElementById("result-image");

            if (userAnswer === correctAnswer) {
                resultMessage.innerHTML = "üéâ Well Done!";
                resultMessage.style.color = "green";
                resultImage.src = "static/images/Correct.gif";
            } else {
                resultMessage.innerHTML = "‚ùå Try Again!";
                resultMessage.style.color = "red";
                resultImage.src = "static/images/Wrong.gif";
            }
 
            testContainer.style.display = "none";
            resultContainer.style.display = "block";
        }

        function resetTest() {
            document.getElementById("test-container").style.display = "block";
            document.getElementById("result-container").style.display = "none";
        }
    </script>

</body>
</html>
