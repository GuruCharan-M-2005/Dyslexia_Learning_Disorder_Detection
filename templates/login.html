<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Auth Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .login-body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            background-color: #fff5cc;
            height: 100vh;
        }
        .form-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            width: 100px;
            margin-bottom: -5px;
        }
        .login-body input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-body button {
            width: 100%;
            padding: 12px;
            background-color: #ffbf00;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 12px;
        }
        .login-body button:hover {
            background-color: #e6ac00;
        }
        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 10px;
            font-size: 16px;
            color: #666;
            text-decoration: none;
        }
        .login-body p {
            font-size: 16px;
            margin-top: 12px;
        }
        .login-body a {
            color: #ffbf00;
            text-decoration: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="login-body">
    <div class="container">
        <div class="form-box" id="loginBox">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo" class="logo">
            <h2>Login</h2>
            <p>Login to continue using the app</p>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>

        <div class="form-box hidden" id="registerBox">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo" class="logo">
            <h2>Register</h2>
            <p>Enter your personal information</p>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Enter your username" required>
                <input type="email" id="registerEmail" placeholder="Enter your email" required>
                <input type="password" id="registerPassword" placeholder="Enter your password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>
